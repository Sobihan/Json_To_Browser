<!DOCTYPE html>
<head>
    <link href="main.css" rel="stylesheet">
    <script type="text/javascript"> 
   
    function open_url() {
        my_electron = require("electron");
        var data = document.getElementById("data").value;
        my_json = JSON.parse(data);
        length = my_json["samples"]["length"];
        for (let index = 0; index < length; index = index + 1) {
            my_electron.shell.openExternal(my_json["samples"][index]["url"]);  
        }
    }
    </script>

</head>
<body>
<div class="container">
    <div class="item">
        Paste your JSON here ! <br/>
        <input type="text" name="json" id="data" required>
        <input type="button" value="GO !"  onclick= "open_url()">
    </div>
</div>
</body>
</html>
